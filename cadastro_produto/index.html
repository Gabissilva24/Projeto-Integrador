<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos - Ninas Fitness</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="./index.html#home" class="btn-voltar">← Voltar</a>

  <div class="form-container">
    <h2>Cadastro de Produto</h2>
    <form id="produto-form">
      <label for="nome">Nome do Produto:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" rows="4" required></textarea>

      <label for="preco">Preço (R$):</label>
      <input type="number" id="preco" name="preco" step="0.01" required>

      <label for="categoria">Categoria:</label>
      <select id="categoria" name="categoria" required>
        <option value="">Selecione</option>
        <option value="blusas">Blusa</option>
        <option value="calcas">Calça</option>
        <option value="macacao">Macacão</option>
        <option value="macaquinho">Macaquinho</option>
        <option value="regata">Regata</option>
      </select>

      <label for="imagem">Imagem do Produto (URL):</label>
      <input type="url" id="imagem" name="imagem">

      <button type="submit">Cadastrar Produto</button>
    </form>
  </div>

</body>
</html>
